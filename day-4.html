<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pramanik Vegetable - Contact</title>
    <link rel="stylesheet" href="/css files/day-4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="light">

<header class="navbar">
    <h2>Pramanik Vegetable</h2>
    <nav>
        <a href="#">Home</a>
        <a href="#">Vegetables</a>
        <a href="#" class="active">Contact</a>
    </nav>
    <button id="modeToggle"><i class="fa-solid fa-moon"></i>
</button>
</header>

<section class="container">

    <!-- Left Info -->
    <div class="info">
        <h3>Contact Information</h3>

        <div class="card">
            <h4><i class="fa-solid fa-location-dot"></i>
 Address</h4>
            <p>123 Vegetable Market<br>Mumbai, India</p>
        </div>

        <div class="card">
            <h4><i class="fa-solid fa-phone"></i>
 Phone</h4>
            <p>+91 98765 43210</p>
        </div>

        <div class="card">
            <h4><i class="fa-solid fa-envelope"></i>
 Email</h4>
            <p>info@pramanikvegetable.com</p>
        </div>

        <div class="card">
            <h4><i class="fa-solid fa-clock"></i>
 Business Hours</h4>
            <p>Mon–Sun: 8:00 AM – 8:00 PM</p>
        </div>
    </div>

    <!-- Right Form -->
    <div class="form-box">
        <h3>Send us a Message</h3>

        <form>
            <input type="text" placeholder="Full Name *" required>
            <input type="email" placeholder="Email Address *" required>
            <input type="tel" placeholder="Phone Number">

            <select>
                <option>Select a subject</option>
                <option>Order</option>
                <option>Inquiry</option>
            </select>

            <textarea placeholder="Your message..." rows="4"></textarea>

            <label class="checkbox">
                <input type="checkbox"> Subscribe to newsletter
            </label>

            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>

</section>

<script src="/js files/day-4.js"></script>
</body>
</html>
